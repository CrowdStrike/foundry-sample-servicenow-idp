app_id:
name: ServiceNow CMDB Ingest For Identity Protection
description: Synchronize ServiceNow Configuration Management Database (CMDB) Configuration rules with Identity Protection Policies
logo: images/servicenow_logo.png
vendor: ServiceNow
vendor_products:
    - CMDB
use_case: Identity & Access
manifest_version: "2023-05-09"
ignored: []
ui:
    homepage: ""
    extensions: []
    pages: {}
    dashboards: {}
    navigation: {}
api_integrations:
    - id:
      name: service now cmdb
      description: ""
      path: api-integrations/servicenow_table_int_4.json
rtr_scripts: []
collections:
    - name: servicenow_idp_app_state
      description: stores checkpoint details of this app
      schema: collections/servicenow_idp_app_state.json
      permissions: []
      workflow_integration:
        system_action: false
        tags:
            - servicenow_idp_app_state
            - foundry-sample-servicenow-idp-policy-rules
auth:
    scopes:
        - identity-entities:read
        - identity-graphql:write
        - identity-policy-rules:read
        - identity-policy-rules:write
    permissions: {}
    roles: []
functions:
    - id:
      name: servicenowToIdpPolicyRulesTransformer
      config: {}
      description: Function translates ServiceNow data to IDP policy rules
      path: functions/servicenowToIdpPolicyRulesTransformer
      environment_variables: {}
      handlers:
        - name: get_table_data_transform_rules
          description: This Function fetch data from ServieNow table and translates to IDP policy rules
          method: POST
          api_path: /get-data-transform
          payload_type: ""
          request_schema: schemas/transform_rules_request_schema.json
          response_schema: schemas/transform_rules_response_schema.json
          workflow_integration:
            id:
            disruptive: false
            system_action: true
            tags: []
          permissions: []
      language: python
      max_exec_duration_seconds: 900
workflows:
    - id:
      name: ServiceNow data to IDP policy rules synchronizer
      path: workflows/ServiceNow_data_to_IDP_policy_rules_synchronizer.yml
      permissions: []
    - id:
      name: Initialize or Reset checkpoint-LatestSysUpdatedOn
      path: workflows/Initialize_or_Reset_checkpoint-LatestSysUpdatedOn.yml
      permissions: []
parsers: []
logscale:
    saved_searches: []
lookup_files: []
docs: {}
